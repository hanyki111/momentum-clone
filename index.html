<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <form id="login-form" class="login-form_show">
      <span>Hello, What is your name?</span>
      <div>
        <input type="text" required maxlength="15" placeholder="" />
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            className="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            strokeWidth="{2}"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </form>

    <h1 class="hidden clock" id="clock">00 : 00 : 00</h1>
    <h2 id="greeting" class="hidden"></h2>
    <h3 id="main-todo" class="hidden main-todo">
      <form action="" id="main-todo-form">
        <span>What is your today's main To-do? </span>
        <div>
          <input
            type="text"
            name=""
            id=""
            class="main-todo_input"
            placeholder="Write the main to-do of the day"
          />
          <button class="main-todo_button main-todo_register">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              className="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              strokeWidth="{2}"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </form>
      <h4 class="your-main-todo hidden">
        <div>
          <span class="your-main-todo-today_span"></span>
          <div>
            <span></span>
            <span></span>
          </div>
        </div>
      </h4>
    </h3>

    <footer>
      <div class="footer-sidecolumn"></div>
      <div id="quote" class="footer-centercolumn">
        <span> </span>
        <span> </span>
      </div>
      <div class="footer-sidecolumn todos">
        <span class="todo-mainbtn_span">Todo</span>
        <form action="" id="todo-form" class="hidden">
          <input type="text" placeholder="Write a To Do and Press Enter" />
        </form>
        <ul id="todo-list" class="hidden"></ul>
      </div>
    </footer>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/main-todo.js"></script>
  </body>
</html>
